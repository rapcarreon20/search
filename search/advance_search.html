<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="proj0.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {
                font-family: Arial, Helvetica, sans-serif;
            }
            input[type="text"] {
                border: 1px rgb(138, 136, 136) solid;
                width: 25%;
                height: 20px;
            }
            input:focus {
                border: blue;
            }
        </style>
    </head>
    <body>
        <header style="width: auto; height: 50px; margin-bottom: 50px;">
            <a href="index.html">Google Search</a>
            <div id="advance">
                <h5>Advanced Search</h5>
            </div>
            <hr>
        </header>
        <div>
            <form action="https://google.com/search" style="margin: 20px;">
                <div style="margin-bottom: 50px;">
                    <span>Find pages with...</span>
                </div>
                <div class="search_div">
                    all these words:
                    <input type="text" name="as_q" style="margin-left: 123px;">
                </div>
                <div class="search_div">
                    this exact word or phrase:
                    <input type="text" name="as_epq" style="margin-left: 50px;">
                </div>
                <div class="search_div">
                    any of these words:
                    <input type="text" name="as_oq" style="margin-left: 95px;">
                </div>
                <div class="search_div">
                    none of these words:
                    <input type="text" name="as_eq" style="margin-left: 85px;">
                </div>
                <div>
                    <input type="submit" value="Advanced Search" style="background-color: #4285F4; color: white; margin-left: 30%;">
                </div>
            </form>
        </div>
    </body>
</html>
